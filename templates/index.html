<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Docker Container Management</title>
</head>
<body>
    <h1>Welcome to Docker Container Management</h1>
    <a href="{{ url_for('create_container') }}">Create New Container</a>
    <h2>Container List</h2>
    <ul>
        {% for container in containers %}
        <li>
            {{ container.name }} - {{ container.status }}
            <a href="{{ url_for('access_container', container_id=container.id) }}">Access Container</a>
            <a href="{{ url_for('delete_container', container_id=container.id) }}">Delete Container</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
